<div class="car bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
  <h3 class="text-3xl text-red-500">{{ title() }}</h3>

  <ul class="list">
    @for (member of members(); track $index) {
      <li class="list-row items-center">
            <img src="/user.png" alt="user avatar" class="size-12 rounded-box">
            <div>
                {{member.displayname}}
            </div>
        </li>
    }
  </ul>
</div>
